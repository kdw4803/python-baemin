{% extends "index.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h2>메뉴 {% if replacement %}{{replacement}}{%else%}추가{%endif%}하기</h2>
        <form enctype="multipart/form-data" method="post" action="">
                {% csrf_token %}
                <div>
                    <!--{{form}}-->
                    <span>현재 이미지</span><a href="{{menu.image.url}}"><span>{{menu.image}}</span></a>
                    <div>
                        <span>메뉴 이미지</span><input type="file" name="image" value="{{menu.image}}">
                    </div>
                    <div>
                        <span>메뉴 이름</span><input type="text" name="name" value="{{menu.name}}">
                    </div>
                    <div>
                        <span>가격</span><input type="text" name="price" value="{{menu.price}}">
                    </div>
                </div>
                <button class="btn btn-default btn-block">메뉴 {% if replacement %}{{replacement}}{%else%}추가{%endif%}하기</button>
        </form>
    </div>
</div>
{% endblock %}
